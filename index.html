<!DOCTYPE html>
<html lang="ru">

<head>

  <link href="css/style.min.css" rel="stylesheet">

<body>
  <header class="page-header">
    <a class="logo">
      <picture class="logo__other">
        <source media="(min-width: 960px)" srcset="img/logo-desktop@1x.svg 1x, img/logo-desktop@2x.svg 2x">
        <source media="(min-width: 660px)" srcset="img/logo-tablet.svg">
        <img src="img/logo-mobile@1x.svg" alt="Логотип 'Pink'" srcset="img/logo-mobile@2x.svg 2x">
      </picture>

    <nav class="main-nav  main-nav--nojs">
      <button class="main-nav__toggle  main-nav__toggle--nojs" type="button"></button>
      <ul class="main-nav__list  main-nav__list--nojs">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Фотографии</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Конкурс</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">HTML Academy</a>
        </li>
      </ul>
    </nav>

</html>
