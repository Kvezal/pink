<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
  <link href="css/style.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="page-header">
    <a class="logo">
      <picture class="logo__other">
        <source media="(min-width: 960px)" srcset="img/logo-desktop@1x.svg 1x, img/logo-desktop@2x.svg 2x">
        <source media="(min-width: 660px)" srcset="img/logo-tablet.svg">
        <img src="img/logo-mobile@1x.svg" alt="Логотип 'Pink'" srcset="img/logo-mobile@2x.svg 2x">
      </picture>
    </a>
    <nav class="main-nav  main-nav--nojs">
      <button class="main-nav__toggle  main-nav__toggle--nojs" type="button"></button>
      <ul class="main-nav__list  main-nav__list--nojs">
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Фотографии</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Конкурс</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">HTML Academy</a>
        </li>
      </ul>
    </nav>
    <div class="intro  intro--index">
      <div class="intro__wrapper">
        <a class="intro__btn  btn" href="#">Скачать приложение</a>
        <div class="intro__inner">
          <svg class="intro__svg  intro__svg--apple" width="" height="">
            <use xlink:href="img/sprite.svg#apple"></use>
          </svg>
          <svg class="intro__svg  intro__svg--android" width="" height="">
            <use xlink:href="img/sprite.svg#android"></use>
          </svg>
          <svg class="intro__svg  intro__svg--windows" width="" height="">
            <use xlink:href="img/sprite.svg#windows"></use>
          </svg>
        </div>
        <p class="intro__text">
          Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8
        </p>
      </div>
    </div>
  </header>


</body>

</html>
